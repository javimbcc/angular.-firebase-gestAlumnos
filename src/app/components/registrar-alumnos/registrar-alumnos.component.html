<form [formGroup]="formulario" (submit)="onSubmit()">
  Id:
  <input type="text" class="form-control" formControlName="id" />
  Nombre:
  <input type="text" class="form-control" formControlName="nombre" /> Apellido:
  <input type="text" class="form-control" formControlName="apellido" /> Numero:
  <input type="number" class="form-control" formControlName="numero" /> Email:
  <input type="email" class="form-control" formControlName="email" />
  <button class="btn btn-dark" type="submit">Enviar</button>

</form>
