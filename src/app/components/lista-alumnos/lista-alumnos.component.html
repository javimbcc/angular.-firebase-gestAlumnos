<h1 class="m-2">Lista de alumnos</h1>
<div class="card w-50 m-2" *ngFor="let alumnos of listaAlumnos">
  <div class="card-body">
    <h5 class="card-title">{{ alumnos.nombre }} {{ alumnos.apellido }}</h5>
    <p class="card-text">Email: {{ alumnos.email }}</p>
    <p class="card-text">NÂº de telefono: {{ alumnos.numero }}</p>
    <button class="btn btn-dark" (click)="deleteAlumnos(alumnos)">
      Eliminar
    </button>
  </div>
</div>
